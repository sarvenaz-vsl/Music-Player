<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/bb9ad9e2b9.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <title>Music Player</title>
</head>
<body>   
    
    <div id="bg-image">
        <div id="blackLayer"></div>
        <img src="/img/1.jpg" alt="" id="bgImage">
    </div>

    <main class="player">
        
        <div class="header">
            <div class="button">
                <i class="fas fa-bars" id="more-music"></i>
            </div>
            <div class="music-list">
                <div class="music-list-header">
                    <div class="row">
                        <i class="fas fa-bars"></i>
                        <span>Music List</span>
                    </div>
                    <i class="fas fa-times"></i>
                </div>
                <ul></ul>
            </div>

            <p>Music Player</p>
            <a href="#" class="button">
                <label>
                    <input type="checkbox" name="theme">
                    <i class="fas fa-moon"></i>
                </label>
            </a>
        </div>

        <div class="imageContainer">
            <img src="/img/1.jpg" alt="album" id="image" class="image">
        </div>
        
        <div class="information">
            <h1 id="playlist_status"></h1>
            <p id="playlist_artist"></p>
        </div>

        <div class="progress">
            <div class="progress-bar">
                <div class="seekslider" id="seekslider"></div>
            </div>
            <div class="progress-time">
                <span id="currentTimeText" class="left">00:00</span>
                <span id="durationTimeText" class="right">00:00</span>
            </div>
        </div>

        <audio id="main-audio" src=""></audio>
        <ul class="buttons">
            <span id="random" class="shuffle button button-sm">
                <i class="fas fa-random fa-sm"></i>
            </span>

            <span id="prevBtn" class="prev button button-md">
                <i class="fas fa-step-backward"></i>
            </span>
            
            <span id="playPauseBtn" class="playPause button button-lg">
                <i class="fas fa-play fa-lg"></i>
                <i class="fas fa-pause fa-lg"></i>
            </span>

            <span id="nextBtn" class="next button button-md">
                <i class="fas fa-step-forward"></i>
            </span>

            <span id="repeatBtn" class="loop button button-sm">
                <i class="fas fa-circle-notch fa-sm"></i>
            </span>
        </ul>

        <div id="volume-container">
            <span id="mute-btn">
                <i class="fas fa-volume-mute"></i>
            </span>
            
            <input type="range" class="slider" id="volumeslider" min="0"
            max="100" value="100" step="1">

            <span id="volume-md-btn">
                <i class="fas fa-volume-down"></i>
            </span>

            <span id="volume-up-btn">
                <i class="fas fa-volume-up"></i>
            </span>     
        </div>

    </main>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
